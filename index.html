<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>

</head>

<body>

    <div>
        <header>
            <h1>Password Generator</h1>
        </header>
        <main class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                </div>
                <div class="card-footer">
                    <button id="startPass" class="btn">Generate Password </button>
                    <button id="copy" class="btn-disabled">Copy Password to Clipboard</button>
                </div>

            </div>
            <div class="card2">
                <h2>Copied to Clipboard</h2>
                <section class="clipWindow">
                    <textarea id="copyConfirm" placeholder="Your Password Will Show Here to Confirm it Copied to Clipboard"></textarea>
                </section>

            </div>
        </main>
    </div>

</body>

</html>
